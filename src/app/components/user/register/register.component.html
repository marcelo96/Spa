<form #formRegister="ngForm" (submit)="onRegisterUser()">
        <h1 class="h3 mb-3 font-weight-normal" >Registrar</h1>
        <div class="form-group">
            <input [(ngModel)]="nombre" type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="form-group">
          <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Registrar</button>
        <div class="form-group">
          <button class="btn btn-block btn-social btn-facebook" (click)="onLoginFacebook()">
            <span class="fa fa-facebook"></span>
            FACEBOOK
          </button>
          <button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
            <span class="fa fa-google"></span>
            GOOGLE
          </button>
        </div>
    </form>
