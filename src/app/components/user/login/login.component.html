<form #formLogin="ngForm">
    <h1 class="h3 mb-3 font-weight-normal" >Login</h1>
    <div class="alert alert-danger" role="alert">
      Something is wrong!
    </div>
    <div class="form-group">
      <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group">
      <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-lg btn-primary btn-block">Entrar</button>
    <div class="form-group">
      <a routerLink="/user/register" class="form-control login-user">Â¿Eres nuevo?</a>
    </div>
    <div class="form-group">
      <button class="btn btn-block btn-social btn-facebook" (click)="onLoginFacebook()">
        <span class="fa fa-facebook"></span>
        FACEBOOK
      </button>
      <button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
        <span class="fa fa-google"></span>
        GOOGLE
      </button>
    </div>
</form>
